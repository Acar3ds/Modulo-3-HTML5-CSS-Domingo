<title>Selectores Básicos</title>
<style>
  
  /* Element Selectors */
  body{
    background-color: #589;
  }

  /* . is for class */
  .primary-heading{
    color: blue;
  }

  /* # is for IDs*/
  #welcome{
    background-color: #a4a4a4;
  }

  /* Multiple Selectors */
#welcome, #about{
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 5px;
}
  /* Nested Selectors*/
  #welcome p{
    font-size: 20px;
  }
  #about {
    color: white;
  }
</style>
</head>
<body>
<div id="welcome">
  <h2 class="primary-heading">Hola</h2>
  <p>Este es un ejercicio de selectores básicos. Donde le daremos formato al docuento HTML</p>
</div>

<div id="about">
  <h2>Que tal</h2>
  <p>Este es un ejercicio de selectores básicos. Donde le daremos formato al docuento HTML</p>
</div>
</body>
