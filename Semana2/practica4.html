<title>Selectores Básicos</title>
<style>
  h1{
    /* Color por nombre */
    color: khaki;
  }
  h2{
    /* Color por RGB */
    color: rgb(255, 165, 0);
  }
  h3{
    /* Color por Hexadecimal */
    color: #8B0000;
  }
</style>
</head>

<body>
  <h1>Aquí se asignó el color por nombre.</h1>
  <h2>Aquí se asignó el color por RGB.</h2>
  <h3>Aquí se asignó el color por Hexadecimal.</h3>
